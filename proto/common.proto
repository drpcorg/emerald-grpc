message SingleAddress {
  string address = 1;
}

message XpubAddress {
  // base58 encoded string for xpub, https://en.bitcoin.it/wiki/BIP_0032#Serialization_format
  string xpub = 1;
  uint64 start = 3;
  uint64 limit = 4;
  uint64 unused_limit = 5;
}

message MultiAddress {
  repeated SingleAddress addresses = 1;
}

message ReferenceAddress {
  uint64 refid = 1;
}

message AnyAddress {
  oneof addr_type {
    SingleAddress address_single = 1;
    MultiAddress address_multi = 2;
    XpubAddress address_xpub = 3;
    ReferenceAddress address_ref = 4;
  }
}

message Asset {
  ChainRef chain = 1;
  string code = 2;
}

message BlockInfo {
  uint64 height = 1;
  string block_id = 2;
  uint64 timestamp = 3;
}

enum AvailabilityEnum {
  AVAIL_UNKNOWN = 0;
  AVAIL_OK = 1;
  AVAIL_LAGGING = 2;
  AVAIL_IMMATURE = 3;
  AVAIL_SYNCING = 4;
  AVAIL_UNAVAILABLE = 5;
  AVAIL_FORKED = 6;
}

enum FinalizationType {
  FINALIZATION_UNSPECIFIED = 0;
  FINALIZATION_SAFE_BLOCK = 1;
  FINALIZATION_FINALIZED_BLOCK = 2;
}

message FinalizationData {
  uint64 height = 1;
  FinalizationType type = 2;
}
